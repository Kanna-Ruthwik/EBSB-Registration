                            </div>

                    </div>
                </div>
                <div class="col-12 col-md-8">
                    <div class="section-center">
                        <form method="post" action="" class="card p-5 shadow" name="event-registration-form">
                            <div class="mb-3">
                                <label for="exampleInputName1" class="form-label">Name</label>
                                <input type="text" name="Name" class="form-control" id="exampleInputName1" required>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" name="Email" class="form-control" id="exampleInputEmail1" pattern=".+@iith\.ac\.in" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">+91</span>
                                <input type="tel" name="mobile" class="form-control" pattern="[0-9]{10}" minlength="10" maxlength="10" aria-describedby="basic-addon1" required>
                              </div>                              
                            <div class="mb-3">
                                <label for="exampleInputRoll1" class="form-label">Roll Number</label>
                                <input type="text" name="rollnumber" class="form-control" id="exampleInputRoll1" pattern="[a-zA-Z]{2}[0-9]{2}[a-zA-Z]{5}[0-9]{5}" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputfield1" class="form-label">Diyas</label>
                                <input type="checkbox" name="diyas" class="form-check-input" id="exampleInputfield1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputfield2" class="form-label">Paper Latern</label>
                                <input type="checkbox" name="latern" class="form-check-input" id="exampleInputfield2">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputfield3" class="form-label">Paints</label>
                                <input type="checkbox" name="paints" class="form-check-input" id="exampleInputfield3">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <div class="d-flex flex-row justify-content-center">
                            <div id="loadingmessage" style="display: none;">
                                <lottie-player src="https://lottie.host/7cbd219e-1d6b-4c95-8359-d14993676316/KGI8ixwJop.json" background="" speed="1" 
                                style="width: 300px; height: 300px" loop autoplay direction="1" mode="normal"></lottie-player>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="d-none d-md-block col-md-2">
                    <div class="section-right">
                        <div class="slider">
                            <div class="slide-track2 d-flex flex-column">
                                <img src="https://ebsb.iith.ac.in/images/bathukamma3.JPG" class="image" alt="" />
                                <img src="https://ebsb.iith.ac.in/images/bathukamma2.JPG" class="image"  alt="" />
                                <img src="https://ebsb.iith.ac.in/images/dussehra23.png" class="image" alt="" />
                                <img src="https://ebsb.iith.ac.in/images/bonfire.png" class="image" alt="" />
                                <img src="https://ebsb.iith.ac.in/images/bathukamma3.JPG" class="image" alt="" />
                                <img src="https://ebsb.iith.ac.in/images/bathukamma2.JPG" class="image"  alt="" />
                                <img src="https://ebsb.iith.ac.in/images/dussehra23.png" class="image" alt="" />

                                <img src="https://ebsb.iith.ac.in/images/dussehra23.png" class="image" alt="" />
                                <img src="https://ebsb.iith.ac.in/images/bonfire.png" class="image" alt="" />
                                <img src="https://ebsb.iith.ac.in/images/bathukamma3.JPG" class="image" alt="" />
                                <img src="https://ebsb.iith.ac.in/images/bathukamma2.JPG" class="image"  alt="" /> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwGyMERaXeuyTO9RpRaWDrmeiQknh6Ru4_H7LAAgemIWhvfyrIR9N1tstX6l4tKAU0IOw/exec'
            const form = document.forms['event-registration-form']
            form.addEventListener('submit', e => {
            e.preventDefault()
            loadingmessage.style.display='block';
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thank you! your form is submitted successfully." ))
            .then(() => { window.location.reload(); }) 
            .catch(error => {console.error('Error!', error.message); loadingmessage.style.display='none';});
            });
          </script>
</body>
